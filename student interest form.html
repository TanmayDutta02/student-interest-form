<!DOCTYPE HTML>
<html>
<head>
    <title>Student Interest Survey</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <form action="http://google.co.in">
        <div text-align="center">
            <h1>Student Interests Survey form</h1>
            <br>
            <br>
            <p>
                Enter your name:
                <input class="input" type="text" name="UserName" size=35 maxlength=35 >
                </br><br>
                Enter your department:
                <input class="input" type="text" name="Deptt" size=35 maxlength=35 > </br><br>
                Tell us a little about yourself:
                <input class="input" type="text" name="about yourself" size=35 maxlength=35 value=""> </br><br><br>
                Do you exercise at home?
                <input class="input" type="radio" name="exe" value=1>Yes
                <input class="input" type="radio" name="exe" value=2>No
            </p>
            How do you like to read about your favorite topics?
            <p>
                <input class="input" type="checkbox" name="Books">Books
                <input class="input" type="checkbox" name="Web">Online resources
                <input class="input" type="checkbox" name="Phone">Phone apps
                <input class="input" type="checkbox" name="Magazines">Magazines
            </p>
            <br>
            What genre of movies do you like?
            <select name="moviepref" ><option>
            <option value=1 selected = "true">comedy
            <option value=2 >romance
            <option value=3 >thriller
            <option value=4 >horror
            <option value=5 >biopic
            </select>
            </br></br><br>
            <input id="submit" type=submit value="Submit form">
        </div>
    </form>
</body>
</html>
